<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script
            type="text/javascript"
            src="http://www.cornify.com/js/cornify.js"
        ></script>
    </head>
    <body>
        <script>
            let keyArr = [];
            let secret = "furkan";
            window.addEventListener("keyup", e => {
                keyArr.push(e.key);
                keyArr.splice(
                    -secret.length - 1,
                    keyArr.length - secret.length
                );
                if (keyArr.join("").includes(secret)) {
                    cornify_add();
                }
            });
        </script>
    </body>
</html>
